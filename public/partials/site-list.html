
<h2>Sites</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Url</th>
      <th><a href="#/sites/create"><i class="fi-plus"></i></a></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="site in sites">
      <td>
      	<a href="#sites/detail/{{site.name}}">
	      	{{site.name}}
      	</a>
      </td>
      <td>{{site.url}}</td>
	    <td>
	      <a href="#/sites/edit/{{site.name}}"><i class="fi-pencil"></i></a>
	    </td>      
    </tr>
  </tbody>
</table>
